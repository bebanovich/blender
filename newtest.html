
<head>
   <script src="js/handlebars.js"></script>
</head>

<body>

<div id="vidData"></div>

<script type="text/javascript">
  var myInfo = "<p>The Video is called {{name}} and the YouTube ID is {{vid_id}}</p>";

  var template = Handlebars.compile(myInfo);

  var data = template({id: "1", name: "Remove Strings Arm", vid_id: "bUXSpZf1TTY"});

  document.getElementById("vidData").innerHTML += data;
</script>

</body>
