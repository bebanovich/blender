<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="js/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="js/fetch.js"></script> -->
  <script>
    var TUTORIAL_METHOD ={

            handlerData:function(resJSON){

                var templateSource   = $("#tutorial-template").html(),

                    template = Handlebars.compile(templateSource),

                    tutorialHTML = template(resJSON);

               $('#my-container').html(tutorialHTML);

      },
        loadTutorialData : function(){

            $.ajax({
                url:"json/tutorials.json",
                method:'get',
                success:this.handlerData

            })
        }
    };

    $(document).ready(function(){

        TUTORIAL_METHOD.loadTutorialData();
    });

    </script>
<style>
      #my-container{
      width: 400px;
      border: 1px solid grey;
      }
</style>
</head>
<body>
    <div id="my-container" class="table-responsive">
       <!--Handlebar templates start-->
       <script id="tutorial-template" type="text/x-handlebars-template">

                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Image</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each tutorials}}
                      <tr>
                        <td>{{ this.name }}</td>
                        <td>{{ this.description }}</td>
                        <td>{{ this.image }}</td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </script>
       <!--Handlebar templates end-->
              </div>
   </body>
</html>
